{% if messages %}
<ul class="messages">
  {% for message in messages %}
  <div
    class="alert alert-{{message.tags}} alert-dismissible fade show"
    role="alert"
  >
    <strong>{{message}}</strong>
    <button
      type="button"
      class="btn-close"
      data-dismiss="alert"
      aria-label="Close"
    ></button>
  </div>
  {% endfor %}
</ul>
{% endif %}
